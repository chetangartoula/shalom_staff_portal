<!DOCTYPE html>
<html>
<head>
    <title>Test Permits</title>
</head>
<body>
    <h1>Test Permits for Trek ID 32</h1>
    <button onclick="testPermits()">Test Permits API</button>
    <div id="result"></div>

    <script>
        async function testPermits() {
            try {
                const response = await fetch('http://localhost:3001/api/permits/32');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
